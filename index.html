<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My High-Res Stream</title>
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
    <link href="https://unpkg.com/@videojs/themes@1/dist/fantasy/index.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="logo">MY<span>STREAM</span> <small>(Original Quality)</small></div>
    </header>

    <div class="container">
        <h2>Library</h2>
        <div id="video-grid" class="grid"></div>
    </div>

    <div id="video-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closePlayer()">&times;</span>
            
            <video
                id="my-player"
                class="video-js vjs-theme-fantasy vjs-big-play-centered"
                controls
                preload="auto"
                width="640"
                height="264"
                data-setup="{}"
            >
                <p class="vjs-no-js">
                    To view this video please enable JavaScript.
                </p>
            </video>
        </div>
    </div>

    <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
