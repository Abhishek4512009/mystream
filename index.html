<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Movie Library</title>
    <style>
        body { background: #111; color: white; font-family: sans-serif; margin: 0; padding: 40px; }
        h1 { text-align: center; margin-bottom: 40px; color: #e50914; font-size: 3em; }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .card {
            background: #222;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
            text-decoration: none;
            color: white;
            display: block;
        }

        .card:hover { transform: scale(1.05); box-shadow: 0 0 20px rgba(229, 9, 20, 0.6); }

        .poster {
            width: 100%;
            height: 300px;
            background: #333;
            object-fit: cover;
        }

        .info { padding: 15px; }
        .title { font-weight: bold; font-size: 1.1em; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
        .size { color: #888; font-size: 0.9em; margin-top: 5px; }
    </style>
</head>
<body>

    <h1>üçø Movie Night</h1>
    <div class="grid" id="movieGrid">
        <p style="text-align:center; grid-column: 1/-1;">Loading library...</p>
    </div>

    <script>
        // --- CONFIGURATION ---
        // üî¥ PASTE YOUR TUNNEL LINK HERE (Same one you used in login.html)    
        const SERVER_URL = 'https://islands-insights-calm-screens.trycloudflare.com';

        async function loadLibrary() {
            const grid = document.getElementById('movieGrid');
            
            try {
                // 1. Fetch movies WITH credentials (cookies)
                const res = await fetch(`${SERVER_URL}/api/movies`, {
                    credentials: 'include' // üî¥ REQUIRED for login to work
                });

                const data = await res.json();

                // 2. Check if user needs to log in
                // If server says "401 Unauthorized" or sends a redirect flag
                if (res.status === 401 || data.redirect) {
                    console.warn("Not logged in. Redirecting...");
                    window.location.href = 'login.html'; // Send them to login page
                    return;
                }

                // 3. Check for other errors
                if (data.error) {
                    throw new Error("Server Error: " + data.error);
                }
                
                if (!Array.isArray(data)) {
                    throw new Error("Received bad data. Check Console.");
                }

                grid.innerHTML = ''; // Clear loading text

                data.forEach(movie => {
                    const card = document.createElement('a');
                    
                    // Link to player (passing the ID)
                    card.href = `player.html?id=${movie.id}`; 
                    
                    card.className = 'card';
                    card.target = "_self"; 

                    const sizeMB = (parseInt(movie.size) / 1024 / 1024).toFixed(0);
                    const thumb = movie.thumbnailLink ? movie.thumbnailLink.replace('=s220', '=s600') : 'https://via.placeholder.com/200x300?text=No+Poster';

                    card.innerHTML = `
                        <img src="${thumb}" class="poster" referrerpolicy="no-referrer">
                        <div class="info">
                            <div class="title">${movie.name}</div>
                            <div class="size">${sizeMB} MB</div>
                        </div>
                    `;
                    grid.appendChild(card);
                });

            } catch (err) {
                grid.innerHTML = `<p style="color:red; text-align:center; grid-column: 1/-1; font-size: 1.5em; font-weight: bold;">‚ùå ${err.message}</p>`;
            }
        }

        loadLibrary();
    </script>
</body>
</html>
